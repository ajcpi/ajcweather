[posix_prefix]
# Configuration directories.  Some of these come straight out of the
# configure script.  They are for implementing the other variables, not to
# be used directly in [resource_locations].
confdir = /etc
datadir = /usr/share
libdir = /usr/lib
statedir = /var
# User resource directory
local = ~/.local/{distribution.name***REMOVED***

stdlib = {base***REMOVED***/lib/python{py_version_short***REMOVED***
platstdlib = {platbase***REMOVED***/lib/python{py_version_short***REMOVED***
purelib = {base***REMOVED***/lib/python{py_version_short***REMOVED***/site-packages
platlib = {platbase***REMOVED***/lib/python{py_version_short***REMOVED***/site-packages
include = {base***REMOVED***/include/python{py_version_short***REMOVED***{abiflags***REMOVED***
platinclude = {platbase***REMOVED***/include/python{py_version_short***REMOVED***{abiflags***REMOVED***
data = {base***REMOVED***

[posix_home]
stdlib = {base***REMOVED***/lib/python
